<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">


        <h:form>

            <p:panelGrid columns="4"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row" style="font-weight: bold">
                    Dados do cadastro:
                </p:row>
                <p:outputLabel value="Cliente"/>
                <h:outputText value="#{funcionarioControle.funcionario.cliente.nome}" id="cli" size="40"/>

                <p:outputLabel value="Nome"/>
                <h:outputText value="#{funcionarioControle.funcionario.nome}" id="nome" size="40"/>

                <p:outputLabel value="Sobrenome"/>
                <h:outputText value="#{funcionarioControle.funcionario.nome}" id="sobrenome" size="40"/>

                <p:outputLabel value="Data nascimento"/>
                <h:outputText value="#{funcionarioControle.funcionario.dataNascimento}" id="dtN" size="40"/>

                <p:outputLabel value="Data Admissão"/>
                <h:outputText value="#{funcionarioControle.funcionario.dataAdmissao}" id="dataAdmissao" size="40"/>
                
                <p:outputLabel value="Salário"/>
                <h:outputText value="#{funcionarioControle.funcionario.salario}" id="salario" size="40">
                </h:outputText>

                <p:outputLabel value="Função"/>
                <h:outputText value="#{funcionarioControle.funcionario.funcao}" id="funcao" size="40"/>

                <p:outputLabel value="Telefone"/>
                <h:outputText value="#{funcionarioControle.funcionario.telefone}" id="telefone" size="40"/>


                <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                    Endereço
                </p:row>

                <p:outputLabel value="Cidade"/>
                <h:outputText value="#{funcionarioControle.funcionario.cidade}" id="cidade" size="40"/>

                <p:outputLabel value="Logradouro"/>
                <h:outputText value="#{funcionarioControle.funcionario.logradouro}" id="logradouro" size="40"/>

                <p:outputLabel value="Número"/>
                <h:outputText value="#{funcionarioControle.funcionario.numero}" id="num" size="40"/>

                <p:outputLabel value="Bairro"/>
                <h:outputText value="#{funcionarioControle.funcionario.bairro}" id="bairro" size="40"/>

                <p:outputLabel value="Observação"/>
                <h:outputText value="#{funcionarioControle.funcionario.observacao}" id="obs" size="40"/>



                <p:row>
                    <p:column styleClass="ui-grid-col-12">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         action="list.xhtml"/>
                    </p:column>

                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
<script>
    <style type="text/css">
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text - align: center;
    }

        .customPanelGrid .ui-panelgrid-content {
        align - items: center;
    }
    </style>

</script>

</html>
