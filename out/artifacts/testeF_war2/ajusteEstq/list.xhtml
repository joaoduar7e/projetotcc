<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <div class="card">
            <h:form id="form">
                <p:dataTable var="ajst" value="#{ajusteEstControle.listaAjusteEstq}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             emptyMessage="Nenhum ajuste Encontrado">
                    <f:facet name="header">
                        Lista de Ajustes
                    </f:facet>

                    <p:column headerText="ID" style="text-align: center">
                        <h:outputText value="#{ajst.id}"/>
                    </p:column>
                    <p:column headerText="Peça" style="text-align: center" filterBy="#{ajst.pecas.descricao}"
                              filterMatchMode="contains" filterStyle="width: 50%">
                        <h:outputText value="#{ajst.pecas.descricao}"/>
                    </p:column>
                    <p:column headerText="Quantidade ajustada" style="text-align: center">
                        <h:outputText value="#{ajst.qtdTotal}"
                                      style="#{ajst.tipo == 'S'?'Color: #ff1c00;font-weight: bold;':'Color: green;font-weight: bold;'}"/>
                    </p:column>
                    <p:column headerText="Motivo" style="text-align: center">
                        <h:outputText value="#{ajst.motivo}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton icon="pi pi-info-circle"
                                         styleClass="rounded-button ui-button-info-outline ui-button-flat"
                                         actionListener="#{ajusteEstControle.editar(ajst)}" action="view.xhtml"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-12,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:commandButton value="Novo" ajax="false" styleClass="ui-button-raised"
                                     action="index.xhtml"
                                     actionListener="#{ajusteEstControle.novo()}"/>

                </p:panelGrid>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
