<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <div class="card">
            <h:form id="form">
                <p:dataTable var="servico" value="#{servicoControle.listaServico}" rows="10" reflow="true"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             emptyMessage="Nenhum servico Encontrado">
                    <f:facet name="header">
                        Lista de Serviços
                    </f:facet>

                    <p:column headerText="ID">
                        <h:outputText value="#{servico.id}"/>
                    </p:column>
                    <p:column headerText="Descrição" style="text-align: center" sortBy="#{servico.descricao}" filterBy="#{servico.descricao}"  filterMatchMode="contains" filterStyle="width: 50%">
                        <h:outputText value="#{servico.descricao}"/>
                    </p:column>
                    <p:column headerText="Preço">
                        <h:outputText value="#{servico.preco}"/>
                    </p:column>
                    <p:column headerText="Tipo Serviço">
                        <h:outputText value="#{servico.tipoServico.descricao}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton icon="pi pi-info-circle" styleClass="rounded-button ui-button-info-outline ui-button-flat"
                                         actionListener="#{servicoControle.editar(servico)}" action="view.xhtml"
                                         ajax="false" />
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning ui-button-flat"
                                         action="index.xhtml"
                                         actionListener="#{servicoControle.editar(servico)}"
                                         ajax="false" />
                        <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-flat"
                                         actionListener="#{servicoControle.excluir(servico)}"
                                         ajax="false" />
                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-12,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:commandButton value="Novo" ajax="false" styleClass="ui-button-raised"
                                     action="index.xhtml"
                                     actionListener="#{servicoControle.novo()}"/>

                </p:panelGrid>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
