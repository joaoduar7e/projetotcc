<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">


        <h:form>

            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row">
                </p:row>
                <p:outputLabel value="Cidade"/>
                <p:autoComplete value="#{locaisControle.locais.cidade}"
                                completeMethod="#{locaisControle.getListaCidadeFiltrando}"
                                var="cid" id="cidade" forceSelection="true"
                                size="40"
                                widgetVar="prodWid"
                                onclick="PF('prodWid').search('')"
                                itemLabel="#{cid.nome}"
                                itemValue="#{cid}"
                                converter="#{locaisControle.cidadeConverter}"/>

                <p:outputLabel value="Descrição" for="nome"/>
                <p:inputText value="#{locaisControle.locais.descricao}" id="nome" size="40"
                             placeholder="Escreva o nome do local!"
                             required="true" requiredMessage="O nome é obrigatório!"/>

                <p:outputLabel value="Observação"/>
                <p:inputText value="#{locaisControle.locais.observacao}" id="obs" size="40"
                             placeholder="Escreva a observação do local!"/>

                <p:outputLabel value="Distância"/>
                <p:inputText value="#{locaisControle.locais.distancia}" id="distancia" size="40"
                             placeholder="Escreva o distância do local!"/>
                



                <p:row>
                    <p:column styleClass="ui-grid-col-6">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         action="list.xhtml"/>
                    </p:column>
                    <p:column styleClass="ui-grid-col-6">
                        <p:commandButton value="Salvar" ajax="false" styleClass="ui-button-raised ui-button-success"
                                         actionListener="#{locaisControle.salvar()}" action="list.xhtml"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
<script>
    <style type="text/css">
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text - align: center;
    }

        .customPanelGrid .ui-panelgrid-content {
        align - items: center;
    }
    </style>

</script>

</html>
