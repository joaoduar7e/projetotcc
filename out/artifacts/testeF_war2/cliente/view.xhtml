<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">


        <h:form>

            <p:panelGrid columns="4"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row" style="font-weight: bold">
                    Dados do cadastro:
                </p:row>


                <p:outputLabel value="Nome"/>
                <h:outputText value="#{clienteControle.cliente.nome}" id="nome" styleClass="hardblue font" size="40"/>

                <p:outputLabel value="Sobrenome"/>
                <h:outputText value="#{clienteControle.cliente.sobrenome}" id="sobrenome" styleClass="hardblue font" size="40"/>

                <p:outputLabel value="Data nascimento"/>
                <h:outputText value="#{clienteControle.cliente.dataNascimento}" id="dtN" styleClass="hardblue " size="40"/>

                <p:outputLabel value="Telefone"/>
                <h:outputText value="#{clienteControle.cliente.telefone}" id="telefone" size="40" styleClass="hardblue "/>


                <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                    Endereço
                </p:row>

                <p:outputLabel value="Cidade"/>
                <h:outputText value="#{clienteControle.cliente.cidade.nome}" id="Cidade" size="40" styleClass="hardblue "/>

                <p:outputLabel value="Logradouro"/>
                <h:outputText value="#{clienteControle.cliente.logradouro}" id="logradouro" size="40" styleClass="hardblue"/>

                <p:outputLabel value="Número"/>
                <h:outputText value="#{clienteControle.cliente.numero}" id="num" size="40" styleClass="hardblue "/>

                <p:outputLabel value="Bairro"/>
                <h:outputText value="#{clienteControle.cliente.bairro}" id="bairro" size="40" styleClass="hardblue "/>

                <p:outputLabel value="Observação"/>
                <h:outputText value="#{clienteControle.cliente.observacao}" id="obs" size="40" styleClass="hardblue "/>



                <p:row>
                    <p:column styleClass="ui-grid-col-12">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         action="list.xhtml"/>
                    </p:column>

                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
</html>
