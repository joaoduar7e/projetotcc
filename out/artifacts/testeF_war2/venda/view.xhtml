<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="body">

        <h:form>
            <p:tabView>
                <p:tab title="Informações">
                    <p:panel>
                        <p:panelGrid columns="2"
                                     columnClasses="ui-grid-col-6,ui-grid-col-6"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                                Dados da venda
                            </p:row>

                            <h:panelGroup>
                                <p:panelGrid columns="2"
                                             columnClasses="ui-grid-col-3,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel value="ID Venda"/>
                                    <h:outputText value="#{vendaControle.vendas.id}" id="id" size="40"
                                                  styleClass="hardblue font"/>

                                    <p:outputLabel value="Cliente"/>
                                    <h:outputText value="#{vendaControle.vendas.cliente.nome}" id="fun" size="40"
                                                  styleClass="hardblue "/>

                                    <p:outputLabel value="Telefone"/>
                                    <h:outputText value="#{vendaControle.vendas.cliente.telefone}" id="tel"
                                                  styleClass="hardblue "
                                                  size="40"/>
                                </p:panelGrid>
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:panelGrid columns="2"
                                             columnClasses="ui-grid-col-5,ui-grid-col-5"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
                                    <p:outputLabel value="Data Emissão"/>
                                    <h:outputText value="#{vendaControle.vendas.dataVenda}" id="dataE"
                                                  styleClass="hardblue"
                                                  size="40">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                                    </h:outputText>

                                    <p:outputLabel value="Valor Total"/>
                                    <h:outputText value="#{vendaControle.vendas.valorTotal}" id="login"
                                                  styleClass="hardblue"
                                                  size="40">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>

                                    <p:outputLabel value="Plano de Pagamento"/>
                                    <h:outputText value="#{vendaControle.vendas.planoPagamento.nome}" id="plano"
                                                  styleClass="hardblue"
                                                  size="40"/>
                                </p:panelGrid>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="Peças">
                    <p:dataTable value="#{vendaControle.vendas.itensVendas}" var="it">

                        <f:facet name="header">
                            Lista de peças
                        </f:facet>

                        <p:column headerText="Peças">
                            #{it.pecas.descricao}
                        </p:column>
                        <p:column headerText="Preço">
                            <p:outputLabel value="#{it.preco}">
                                <f:convertNumber type="currency"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Quantidade">
                            #{it.quantidade}
                        </p:column>
                        <p:column headerText="Subtotal">
                            <p:outputLabel value="#{it.subtotal}">
                                <f:convertNumber type="currency"/>
                            </p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Serviço">
                    <p:dataTable value="#{vendaControle.vendas.itensServico}" var="is">

                        <f:facet name="header">
                            Lista de serviços
                        </f:facet>

                        <p:column headerText="Serviço">
                            #{is.servico.descricao}
                        </p:column>
                        <p:column headerText="Preço">
                            <p:outputLabel value="#{is.preco}">
                                <f:convertNumber type="currency"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Quantidade">
                            #{is.quantidade}
                        </p:column>
                        <p:column headerText="Subtotal">
                            <p:outputLabel value="#{is.subtotal}">
                                <f:convertNumber type="currency"/>
                            </p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Parcelas">
                    <p:dataTable value="#{vendaControle.vendas.contasRecebers}" var="cr">

                        <f:facet name="header">
                            Lista de parcelas
                        </f:facet>

                        <p:column headerText="Cliente">
                            #{cr.cliente.nome}
                        </p:column>
                        <p:column headerText="Data emissão">
                            <p:outputLabel value="#{cr.dataEmissao}">
                                <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Data Vencimento">
                            <p:outputLabel value="#{cr.dataVencimento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Parcelas">
                            #{cr.numParcela}
                        </p:column>
                        <p:column headerText="Total">
                            <p:outputLabel value="#{cr.valor}">
                                <f:convertNumber type="currency"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Situação">
                            #{cr.situacao}
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

            <p:row>
                <p:column styleClass="ui-grid-col-12">

                    <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                     action="vendalista.xhtml"/>
                </p:column>

            </p:row>

        </h:form>

    </ui:define>
</ui:composition>

</html>
