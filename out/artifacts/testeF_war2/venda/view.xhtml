<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="body">

        <h:form>

            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                    Dados do cadastro:
                </p:row>

                <p:outputLabel value="Cliente"/>
                <h:outputText value="#{vendaControle.vendas.cliente.nome}" id="fun" size="40" style="font-weight: bold;  color: #27AAE1;"/>

                <p:outputLabel value="Telefone"/>
                <h:outputText value="#{vendaControle.vendas.cliente.telefone}" id="tel"  style="font-weight: bold;  color: #27AAE1;" size="40"/>

                <p:outputLabel value="PeÃ§as"/>
                <h:outputText value="#{vendaControle.vendas.itensVendas}" id="produtos"  style="font-weight: bold;  color: #27AAE1;" size="40"/>

                <p:outputLabel value="Valor Total"/>
                <h:outputText value="#{vendaControle.vendas.valorTotal}" id="login" style="font-weight: bold;  color: #27AAE1;" size="40"/>

                <p:outputLabel value="Plano de Pagamento"/>
                <h:outputText value="#{vendaControle.vendas.planoPagamento.nome}" id="plano" style="font-weight: bold;  color: #27AAE1;" size="40"/>

                <p:row>
                    <p:column styleClass="ui-grid-col-12">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         action="vendalista.xhtml"/>
                    </p:column>

                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>

</html>
