<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">te
        <ui:define name="body">
            <h1 align="center">Lista de Vendas</h1>
            <br/>
            <h:form>
                <p:dataTable var="ve" value="#{vendaControle.listaVendas}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             emptyMessage="Nenhuma venda Encontrada">
                    <f:facet name="header">
                        Lista de Vendas
                    </f:facet>
                    <p:column headerText="Data" filterBy="#{ve.dataVenda}" filterMatchMode="contains">
                        <p:outputLabel value="#{ve.dataVenda}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>                            
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Cliente" filterBy="#{ve.cliente.nome}" filterMatchMode="contains">
                        #{ve.cliente.nome}
                    </p:column>
                    <p:column headerText="Total" filterBy="#{ve.valorTotal}" filterMatchMode="contains">
                        <p:outputLabel value="#{ve.valorTotal}">
                            <f:convertNumber type="currency"/>                            
                        </p:outputLabel>
                    </p:column>
                </p:dataTable>
                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-12,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                <p:commandButton value="Novo" ajax="false" styleClass="ui-button-raised"
                                 action="vendaedita.xhtml"
                                 actionListener="#{vendaControle.novo()}"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
