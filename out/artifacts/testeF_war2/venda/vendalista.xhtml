<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="body">
        <h:form>
            <p:dataTable var="ve" value="#{vendaControle.listaVendas}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                         emptyMessage="Nenhuma venda Encontrada">
                <f:facet name="header">
                    Lista de Vendas
                </f:facet>
                <p:column headerText="ID" width="50px" style="text-align: center" filterBy="#{ve.id}"
                          filterStyle="width: 100%;"
                          filterMatchMode="contains">
                    #{ve.id}
                </p:column>
                <p:column headerText="Data Emissão" style="text-align: center">
                    <p:outputLabel value="#{ve.dataVenda}">
                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Cliente"
                          style="text-align: center"
                          filterBy="#{ve.cliente.nome}" filterStyle="width: 75%; align-items: center" filterMatchMode="contains">
                    #{ve.cliente.nome}
                </p:column>
                <p:column headerText="Total" filterBy="#{ve.valorTotal}" style="text-align: center" filterStyle="width: 75%;"  filterMatchMode="contains">
                    <p:outputLabel value="#{ve.valorTotal}">
                        <f:convertNumber type="currency"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Ações" style="text-align: center">
                    <p:commandButton icon="pi pi-info-circle"
                                     styleClass="rounded-button ui-button-info-outline ui-button-flat"
                                     actionListener="#{vendaControle.editar(ve)}" action="view.xhtml"
                                     ajax="false"/>
                    <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning ui-button-flat"
                                     action="vendaedita.xhtml"
                                     actionListener="#{vendaControle.editar(ve)}"
                                     ajax="false"/>
                    <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-flat"
                                     actionListener="#{vendaControle.excluir(ve)}"
                                     ajax="false"/>
                </p:column>
            </p:dataTable>
            <p:panelGrid columns="4"
                         columnClasses="ui-grid-col-6,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:commandButton value="Novo" ajax="false" styleClass="ui-button-raised"
                                 action="vendaedita.xhtml"
                                 actionListener="#{vendaControle.novo()}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
