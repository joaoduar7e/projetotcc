<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">


    <ui:define name="body">
        <br/>
        <h:form>
            <div class="card">
                <p:panel header="Movimento de venda">
                    <p:tabView>
                        <p:tab title="Cliente">
                            <p:focus for="cliente"></p:focus>
                            <p:panel header="Clientes">
                                <p:panelGrid columns="2"
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent;">
                                    <p:outputLabel value="Data" for="data"/>
                                    <p:calendar value="#{vendaControle.vendas.dataVenda}" id="data"
                                                pattern="dd/MM/yyyy" locale="pt_BR" disabled="true"
                                                required="true" requiredMessage="A data é obrigatória!"/>

                                    <p:outputLabel value=" Cliente" for="cliente"/>
                                    <h:panelGroup>
                                        <p:autoComplete value="#{vendaControle.vendas.cliente}"
                                                        size="60" id="cliente" required="true"
                                                        requiredMessage="O cliente é obrigatório!"
                                                        emptyMessage="Nenhum cliente encontrado"
                                                        effect="blind"
                                                        widgetVar="cliWid"
                                                        onclick="PF('cliWid').search('')"
                                                        forceSelection="true"
                                                        completeMethod="#{vendaControle.getListaClienteFiltrando}"
                                                        var="alu"
                                                        style="width: 75%"
                                                        inputStyle="width: 75%;"
                                                        itemValue="#{alu}"
                                                        itemLabel="#{alu.nome}"
                                                        converter="#{vendaControle.clienteConverter}"/>
                                        <p:commandButton icon="pi pi-plus-circle" title="Adicionar cliente"
                                                         id="btAddCli"
                                                         styleClass="rounded-button ui-button-success"
                                                         action="#{agendamentoControle.novoCliente}"
                                                         onclick="PF('addCliente').show()"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panel>
                            <p:commandButton value="Cancelar" icon="pi pi-undo" iconPos="right" ajax="false"
                                             styleClass="ui-button-raised" immediate="true"
                                             action="vendalista.xhtml"/>
                        </p:tab>
                        <p:tab title="Peças">
                            <p:panelGrid columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;" id="panelInfo">

                                <h:panelGroup id="infoPecas">
                                    <p:panel header="Peças" id="painelItens">
                                        <p:panelGrid columns="2"
                                                     columnClasses="ui-grid-col-3,ui-grid-col-4"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank ui-fluid"
                                                     style="border:0px none; background-color:transparent;">
                                            <p:outputLabel value="Peças" for="pecas"/>
                                            <p:autoComplete value="#{vendaControle.itensVenda.pecas}"
                                                            id="pecas"
                                                            completeMethod="#{vendaControle.getListaPecaFiltrando}"
                                                            var="prod"
                                                            widgetVar="prodWid"
                                                            onclick="PF('prodWid').search('')"
                                                            itemLabel="#{prod.descricao}"
                                                            itemValue="#{prod}"
                                                            converter="#{vendaControle.pecasConverter}">
                                                <f:facet name="itemtip">
                                                    <p:panelGrid columns="2" layout="grid">
                                                        <h:outputText value="ID:"/>
                                                        <h:outputText value="#{prod.id}"
                                                                      styleClass="hardblue"/>

                                                        <h:outputText value="Estq:"/>
                                                        <h:panelGroup>
                                                            <h:outputText value=" #{prod.qtdEst}"
                                                                          styleClass="hardblue"/>
                                                        </h:panelGroup>

                                                    </p:panelGrid>
                                                </f:facet>
                                            </p:autoComplete>

                                            <p:outputLabel value="Quantidade" for="quantidade"/>
                                            <p:inputNumber value="#{vendaControle.itensVenda.quantidade}"
                                                           id="quantidade"
                                                           size="10">
                                                <f:validateDoubleRange minimum="0.00"/>
                                            </p:inputNumber>


                                            <p:outputLabel value="Preço" for="preco"/>
                                            <p:inputNumber value="#{vendaControle.itensVenda.preco}" id="preco"
                                                           size="10"
                                                           decimalPlaces="2" decimalSeparator=","
                                                           thousandSeparator="." symbol="R$">
                                                <f:validateDoubleRange minimum="0.00"/>
                                            </p:inputNumber>


                                            <p:commandButton value="Adicionar"
                                                             ajax="false"
                                                             styleClass="ui-button-raised ui-button-success"
                                                             update="campoTotal painelItens"
                                                             actionListener="#{vendaControle.addItensVenda()}">
                                            </p:commandButton>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:panel header="Resumo das peças" id="painelValores">
                                        <p:outputLabel value="Total das peças:" style="font-size: large;"/>
                                        <p:outputLabel value="#{vendaControle.vendas.valorTotalProduto}" id="campoTotal"
                                                       style="font-size: large;" styleClass="hardblue font">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                    </p:panel>
                                </h:panelGroup>

                                <p:dataTable value="#{vendaControle.vendas.itensVendas}" var="it" rows="10"
                                             reflow="true"
                                             paginator="true">
                                    <f:facet name="header">
                                        Lista de peças
                                    </f:facet>
                                    <p:column headerText="Peças">
                                        #{it.pecas.descricao}
                                    </p:column>
                                    <p:column headerText="Preço">
                                        <p:outputLabel value="#{it.preco}">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Quantidade">
                                        #{it.quantidade}
                                    </p:column>
                                    <p:column headerText="Subtotal">
                                        <p:outputLabel value="#{it.subtotal}" id="subTList">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Operação">
                                        <p:commandButton icon="pi pi-times"
                                                         styleClass="rounded-button ui-button-danger ui-button-flat"
                                                         ajax="false" immediate="true"
                                                         actionListener="#{vendaControle.removerItensVenda(it)}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/>
                                <p:commandButton value="Cancelar" icon="pi pi-undo" iconPos="right" ajax="false"
                                                 styleClass="ui-button-raised" immediate="true"
                                                 action="vendalista.xhtml"/>
                            </p:panelGrid>
                        </p:tab>

                        <p:tab title="Serviço">
                            <p:panelGrid columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;" id="panelInfo2">

                                <h:panelGroup id="infoServ">
                                    <p:panel header="Serviço" id="painelItens2">
                                        <p:panelGrid columns="2"
                                                     columnClasses="ui-grid-col-3,ui-grid-col-4"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank ui-fluid"
                                                     style="border:0px none; background-color:transparent;">
                                            <p:outputLabel value="Serviços" for="serv"/>
                                            <p:autoComplete value="#{vendaControle.itensServico.servico}"
                                                            id="serv"
                                                            completeMethod="#{vendaControle.getListaServicoFiltrando}"
                                                            var="serv"
                                                            widgetVar="servWid"
                                                            onclick="PF('servWid').search('')"
                                                            itemLabel="#{serv.descricao}"
                                                            itemValue="#{serv}"
                                                            converter="#{vendaControle.servicoConverter}"/>

                                            <p:outputLabel value="Quantidade" for="quantidadeS"/>
                                            <p:inputNumber value="#{vendaControle.itensServico.quantidade}"
                                                           id="quantidadeS"
                                                           size="10">
                                                <f:validateDoubleRange minimum="0.00"/>
                                            </p:inputNumber>


                                            <p:outputLabel value="Preço" for="precoS"/>
                                            <p:inputNumber value="#{vendaControle.itensServico.preco}" id="precoS"
                                                           size="10"
                                                           decimalPlaces="2" decimalSeparator=","
                                                           thousandSeparator="." symbol="R$">
                                                <f:validateDoubleRange minimum="0.00"/>
                                            </p:inputNumber>


                                            <p:commandButton value="Adicionar"
                                                             ajax="false"
                                                             styleClass="ui-button-raised ui-button-success"
                                                             update="campoTotal painelItens"
                                                             actionListener="#{vendaControle.addItensServico()}">
                                            </p:commandButton>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:panel header="Resumo dos serviços" id="painelValoresS">
                                        <p:outputLabel value="Total de serviços: " style="font-size: large;"/>
                                        <p:outputLabel value="#{vendaControle.vendas.valorTotalServico}"
                                                       id="campoTotalS"
                                                       style="font-size: large;" styleClass="hardblue font">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                    </p:panel>
                                </h:panelGroup>

                                <p:dataTable value="#{vendaControle.vendas.itensServico}" var="itS" rows="10"
                                             reflow="true"
                                             paginator="true">
                                    <f:facet name="header">
                                        Lista de serviços
                                    </f:facet>
                                    <p:column headerText="Serviços">
                                        #{itS.servico.descricao}
                                    </p:column>
                                    <p:column headerText="Preço">
                                        <p:outputLabel value="#{itS.preco}">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Quantidade">
                                        #{itS.quantidade}
                                    </p:column>
                                    <p:column headerText="Subtotal">
                                        <p:outputLabel value="#{itS.subtotal}" id="subTListS">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Operação">
                                        <p:commandButton icon="pi pi-times"
                                                         styleClass="rounded-button ui-button-danger ui-button-flat"
                                                         ajax="false" immediate="true"
                                                         actionListener="#{vendaControle.removerItensServico(itS)}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/>
                                <p:commandButton value="Cancelar" icon="pi pi-undo" iconPos="right" ajax="false"
                                                 styleClass="ui-button-raised" immediate="true"
                                                 action="vendalista.xhtml"/>
                            </p:panelGrid>
                        </p:tab>

                        <p:tab title="Fechamento">
                            <p:panelGrid columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;" id="panelInfoF">
                                <p:panel header="Parcelas">
                                    <p:panelGrid columns="2"
                                                 columnClasses="ui-grid-col-3,ui-grid-col-4"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                 style="border:0px none; background-color:transparent;">
                                        <p:outputLabel value="Plano pagamento" for="planoPag"/>
                                        <p:selectOneMenu value="#{vendaControle.vendas.planoPagamento}" id="planoPag"
                                                         required="true"
                                                         requiredMessage="O plano de pagamento é obrigatório!"
                                                         converter="#{vendaControle.planoPagamentoConverter}">
                                            <f:selectItems value="#{vendaControle.listaPlanoPag}" var="planoPag"
                                                           itemLabel="#{planoPag.nome}"
                                                           itemValue="#{planoPag}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Número de parcelas"/>
                                        <h:panelGroup>
                                            <p:inputText value="#{vendaControle.numParcelas}" style="width: 30%"/>
                                            <i class="pi pi-info-circle"
                                               title="As parcelas serão geradas automaticamente ao finalizar a venda"></i>
                                        </h:panelGroup>

                                        <p:outputLabel value="Data primeira parcela"/>
                                        <p:calendar value="#{vendaControle.dataPrimeiraParcela}"
                                                    locale="pt_BR" pattern="dd/MM/yyyy"/>
                                    </p:panelGrid>
                                </p:panel>

                                <h:panelGroup>
                                    <p:panel header="Resumo da Venda">
                                        <p:outputLabel value="Total de Produtos: " style="font-size: large 10px; "/>
                                        <p:outputLabel value="#{vendaControle.vendas.valorTotalProduto}"
                                                       styleClass="hardblue font">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                        <br/>
                                        <br/>
                                        <br/>
                                        <p:outputLabel value="Total de Serviços: " style="font-size: large 10px; "/>
                                        <p:outputLabel value="#{vendaControle.vendas.valorTotalServico}"
                                                       styleClass="hardblue font">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                        <br/>
                                        <br/>
                                        <br/>
                                        <p:outputLabel value="Total da Venda: " style="font-size: large 10px; "/>
                                        <p:outputLabel value="#{vendaControle.vendas.valorTotal}"
                                                       styleClass="hardblue font">
                                            <f:convertNumber type="currency"/>
                                        </p:outputLabel>
                                    </p:panel>
                                </h:panelGroup>

                                <p:row>
                                    <p:panelGrid columns="2"
                                                 columnClasses="ui-grid-col-6,ui-grid-col-6"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                 style="border:0px none; background-color:transparent;">
                                        <p:column styleClass="ui-grid-col-6">

                                            <p:commandButton value="Cancelar" ajax="false" styleClass="ui-button-raised"
                                                             immediate="true"
                                                             action="vendalista.xhtml"/>
                                        </p:column>
                                        <p:column styleClass="ui-grid-col-6">
                                            <p:commandButton value="Salvar" ajax="false"
                                                             styleClass="ui-button-raised ui-button-success"
                                                             actionListener="#{vendaControle.salvar()}"/>
                                        </p:column>
                                    </p:panelGrid>
                                </p:row>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                </p:panel>
            </div>
        </h:form>

        <p:dialog header="Cadastrar Cliente" id="dialogCli" widgetVar="addCliente" minHeight="150" width="90%"
                  showEffect="fade" modal="true">
            <h:form>

                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:row styleClass="my-heading-row" style="font-weight: bold">
                        Dados Cliente
                    </p:row>

                    <p:outputLabel value="CPF / CNPJ" for="cpfcnpj"/>

                    <p:inputMask id="cpfcnpj" value="#{clienteControle.cliente.cpfcpnj}"
                                 requiredMessage="Campo CPF/CNPJ é obrigatório!" type="number"
                                 required="true" placeHolder="">
                    </p:inputMask>

                    <p:outputLabel value="Data de nascimento" for="dateA"/>
                    <p:datePicker id="dateA" value="#{clienteControle.cliente.dataNascimento}" size="40"
                                  showIcon="true" style="width:auto"/>

                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText value="#{clienteControle.cliente.nome}" id="nome" size="40"
                                 placeholder="Escreva o nome do cliente!"
                                 requiredMessage="O nome é obrigatório!" required="true"/>

                    <p:outputLabel value="Sobrenome" for="sobrenome"/>
                    <p:inputText value="#{clienteControle.cliente.sobrenome}" id="sobrenome" size="40"
                                 placeholder="Escreva o sobrenome do cliente!"/>

                    <p:outputLabel value="Apelido" for="apelido"/>
                    <p:inputText value="#{clienteControle.cliente.apelido}" id="apelido" size="40"
                                 placeholder="Escreva o apelido do cliente!"/>

                    <p:outputLabel value="Telefone" for="telefone"/>
                    <p:inputMask mask="(99)9999-9999"
                                 value="#{clienteControle.cliente.telefone}" id="telefone" size="40"
                                 placeholder="O Telefone deve conter apenas números"
                                 required="true" requiredMessage="O telefone é obrigatório"> </p:inputMask>

                    <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                        Endereço
                    </p:row>


                    <p:outputLabel value="Cidade"/>
                    <p:autoComplete value="#{clienteControle.cliente.cidade}"
                                    completeMethod="#{clienteControle.getListaCidadeFiltrando}"
                                    var="cid" id="cidade" forceSelection="true"
                                    size="40"
                                    widgetVar="cidWid"
                                    onclick="PF('cidWid').search('')"
                                    itemLabel="#{cid.nome}"
                                    itemValue="#{cid}"
                                    converter="#{clienteControle.cidadeConverter}"/>

                    <p:outputLabel value="Logradouro"/>
                    <p:inputText value="#{clienteControle.cliente.logradouro}" id="endereco" size="40"
                                 placeholder="Escreva o logradouro de endereço do cliente!"/>

                    <p:outputLabel value="Número"/>
                    <p:inputText value="#{clienteControle.cliente.numero}" id="numero" size="40"
                                 placeholder="Escreva o número de endereço do cliente!"/>

                    <p:outputLabel value="Bairro"/>
                    <p:inputText value="#{clienteControle.cliente.bairro}" id="bairro" size="40"
                                 placeholder="Escreva o bairro de endereço do cliente!"/>

                    <p:outputLabel value="Observação"/>
                    <p:inputText value="#{clienteControle.cliente.observacao}" id="obs" size="40"
                                 placeholder="Escreva a observação de endereço do cliente!"/>

                    <p:row>
                        <p:column styleClass="ui-grid-col-6">

                            <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                             onclick="PF('addCliente').hide()"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-6">
                            <p:commandButton value="Salvar" ajax="false" styleClass="ui-button-raised ui-button-success"
                                             actionListener="#{clienteControle.salvar()}"
                                             update="@this cliente btAddCli" onclick="PF('addCliente').hide()"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>

</html>
