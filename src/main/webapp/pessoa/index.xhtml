<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
   <p:commandButton value="Voltar" type="button" styleClass="ui-button-success" action="/index.xtml"></p:commandButton>
    <br/>
    <div>
    <h1>Cadastro de pessoa</h1>
    </div>
<br/>
    <h:form>
 <p:panelGrid columns="2">
    Nome: <p:inputText value="#{pessoaControle.pessoa.nome}" id="nome" size="40"
                       placeholder="Escreva o nome do cliente!"
                       required="true" requiredMessage="O nome é obrigatório!" />
    Sobrenome: <p:inputText value="#{pessoaControle.pessoa.nome}" id="sobrenome" size="40"
                       placeholder="Escreva o sobrenome do cliente!"
                       required="true" requiredMessage="O nome é sobrenome!" />

    Telefone:<p:inputMask mask="(99)9999-9999"
                          value="#{pessoaControle.pessoa.telefone}" id="ra" size="40"
                          placeholder="O Telefone deve contém apenas números"
                          required="true" requiredMessage="O telefone é obrigatório!"> </p:inputMask>

    Endereço: <p:inputText value="#{pessoaControle.pessoa.endereco}" id="endereco" size="40"
                           placeholder="Escreva o endereço do cliente!"  required="true"
                           requiredMessage="O endereço é obrigatório!" />
    Número: <p:inputText value="#{pessoaControle.pessoa.numero}" id="numero" size="40"
                         placeholder="Escreva o número de endereço do cliente!" />
 </p:panelGrid>
 <p:commandButton value="Salvar" ajax="false" actionListener="#{pessoaControle.salvar()}"/>
</h:form>
</h:body>

</html>
