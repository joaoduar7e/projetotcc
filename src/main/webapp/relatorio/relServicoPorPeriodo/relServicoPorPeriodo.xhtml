<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <h:form>
            <p:panel>
            <p:panelGrid columns="4"
                         columnClasses="ui-grid-col-12"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row" style="font-weight: bold">
                    Relatório de serviços realizados por período
                </p:row>
            </p:panelGrid>

            <p:panelGrid columns="1" id="gridC"
                         columnClasses="ui-grid-col-12,ui-grid-col-6,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:panelGrid columns="1" id="gridProd"
                             columnClasses="ui-grid-col-/,ui-grid-col-3"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:selectOneRadio value="#{relatorioControle.consultaServ}"
                                      style="display: inline;">

                        <f:selectItem itemValue="TODOS" itemLabel="Todos os Serviços"/>
                        <f:selectItem itemValue="SERVICO" itemLabel="Por Serviço"/>
                        <p:ajax event="change" update=" @this panelS gridC"/>
                    </p:selectOneRadio>

                    <h:panelGroup id="panelS" rendered="#{relatorioControle.consultaServ == 'SERVICO'}">

                        <p:outputLabel value="Serviços" for="serv"/>
                        <p:autoComplete value="#{relatorioControle.servico}"
                                        id="serv"
                                        completeMethod="#{vendaControle.getListaServicoFiltrando}"
                                        var="serv"
                                        widgetVar="servWid"
                                        onclick="PF('servWid').search('')"
                                        itemLabel="#{serv.descricao}"
                                        itemValue="#{serv}"
                                        required="true"
                                        converter="#{vendaControle.servicoConverter}"/>
                    </h:panelGroup>
                </p:panelGrid>


                <p:panelGrid columns="1"
                             columnClasses="ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">


                    <p:outputLabel for="range" value="Selecione o período desejado:"/>
                    <p:datePicker id="range" selectionMode="range" value="#{relatorioControle.range}"
                                  required="true" requiredMessage="Selecione a data de busca" readonlyInput="true"/>

                </p:panelGrid>

                <p:commandButton value="PDF" ajax="false"
                                 styleClass="ui-button-secondary"
                                 action="#{relatorioControle.geraRelatorioServPeriodo()}"
                                 icon="pi pi-file-pdf" style="align-items: center" onclick="this.form.target='_blank'"/>
            </p:panelGrid>
            </p:panel>

        </h:form>

    </ui:define>
</ui:composition>
</html>
