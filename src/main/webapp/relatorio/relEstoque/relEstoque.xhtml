<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <h:form>
            <p:panel>
                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-12"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:row styleClass="my-heading-row" style="font-weight: bold">
                        Relátorio de Estoque
                    </p:row>
                </p:panelGrid>

                <p:panelGrid columns="1"
                             columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-2,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">


                    <p:selectBooleanCheckbox
                            style="padding-left: 30px"
                            itemLabel="Apenas produtos com estoque disponível"
                            value="#{relatorioControle.apenasEst}">
                        <p:ajax event="change" process="@this panelP gridProd"/>
                    </p:selectBooleanCheckbox>

                    <p:panelGrid columns="1" id="gridProd"
                                 columnClasses="ui-grid-col-6,ui-grid-col-3"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">


                        <p:selectOneRadio value="#{relatorioControle.consultaProd}"
                                          style="display: inline;">

                            <f:selectItem itemValue="TODOS" itemLabel="Todos os Produtos"/>
                            <f:selectItem itemValue="PRODUTO" itemLabel="Por produto"/>
                            <p:ajax event="change" update=" @this panelP gridProd"/>
                        </p:selectOneRadio>

                        <h:panelGroup id="panelP">
                            <p:outputLabel value="Peças" for="pecas"
                                           rendered="#{relatorioControle.consultaProd == 'PRODUTO'}"/>
                            <p:autoComplete value="#{relatorioControle.produtos}"
                                            id="pecas"
                                            completeMethod="#{vendaControle.getListaPecaFiltrando}"
                                            var="prod"
                                            widgetVar="prodWid"
                                            onclick="PF('prodWid').search('')"
                                            itemLabel="#{prod.descricao}"
                                            itemValue="#{prod}"
                                            required="true"
                                            rendered="#{relatorioControle.consultaProd == 'PRODUTO'}"
                                            converter="#{vendaControle.pecasConverter}"/>
                        </h:panelGroup>


                    </p:panelGrid>


                    <h:panelGroup>
                        <p:commandButton value="PDF" ajax="false"
                                         styleClass="ui-button-secondary"
                                         action="#{relatorioControle.geraRelatorioEstoque()}"
                                         icon="pi pi-file-pdf" style="align-items: center"
                                         onclick="this.form.target='_blank'"/>
                    </h:panelGroup>

                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
