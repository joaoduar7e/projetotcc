<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="body">

        <h:form>

            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                    Dados da venda:
                </p:row>

                <p:outputLabel value="Cliente"/>
                <h:outputText value="#{vendaControle.vendas.cliente.nome}" id="fun" size="40"
                              styleClass="hardblue font"/>

                <p:outputLabel value="Telefone"/>
                <h:outputText value="#{vendaControle.vendas.cliente.telefone}" id="tel" styleClass="hardblue font"
                              size="40"/>
                <p:outputLabel value="Valor Total"/>
                <h:outputText value="#{vendaControle.vendas.valorTotal}" id="login" styleClass="hardblue font"
                              size="40"/>

                <p:outputLabel value="Plano de Pagamento"/>
                <h:outputText value="#{vendaControle.vendas.planoPagamento.nome}" id="plano" styleClass="hardblue font"
                              size="40"/>
            </p:panelGrid>

            <p:dataTable value="#{vendaControle.vendas.itensVendas}" var="it">
                <p:column headerText="Peças">
                    #{it.pecas.descricao}
                </p:column>
                <p:column headerText="Preço">
                    <p:outputLabel value="#{it.preco}">
                        <f:convertNumber type="currency"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Quantidade">
                    #{it.quantidade}
                </p:column>
                <p:column headerText="Subtotal">
                    <p:outputLabel value="#{it.subtotal}">
                        <f:convertNumber type="currency"/>
                    </p:outputLabel>
                </p:column>
            </p:dataTable>

            <p:row>
                <p:column styleClass="ui-grid-col-12">

                    <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                     action="vendalista.xhtml"/>
                </p:column>

            </p:row>

        </h:form>

    </ui:define>
</ui:composition>

</html>
