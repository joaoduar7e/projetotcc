<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <div class="card">
            <h:form id="form">
                <p:dataTable var="cliente" value="#{clienteControle.listaCliente}" rows="10" reflow="true"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             emptyMessage="Nenhum Cliente Encontrado">
                    <f:facet name="header">
                        Lista de clientes
                    </f:facet>

                    <p:column headerText="ID" width="10%">
                        <h:outputText value="#{cliente.id}"/>
                    </p:column>
                    <p:column headerText="Nome" style="text-align: center" sortBy="#{cliente.nome}"
                              filterBy="#{cliente.nome}" filterMatchMode="contains" filterStyle="width: 50%">
                        <h:outputText value="#{cliente.nome} #{cliente.sobrenome} "/>
                    </p:column>
                    <p:column headerText="Apelido" style="text-align: center">
                        <h:outputText value="#{cliente.apelido}"/>
                    </p:column>
                    <p:column headerText="Telefone">
                        <h:outputText value="#{cliente.telefone}"/>
                    </p:column>
                    <p:column headerText="AÃ§Ãµes">
                        <p:commandButton icon="pi pi-info-circle"
                                         styleClass="rounded-button ui-button-info-outline ui-button-flat"
                                         actionListener="#{clienteControle.editar(cliente)}" action="view.xhtml"
                                         ajax="false"/>
                        <p:commandButton icon="pi pi-pencil"
                                         styleClass="rounded-button ui-button-warning ui-button-flat"
                                         action="index.xhtml"
                                         actionListener="#{clienteControle.editar(cliente)}"
                                         ajax="false"/>
                        <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-flat"
                                         actionListener="#{clienteControle.excluir(cliente)}"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-2,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:commandButton value="Novo" ajax="false"
                                     styleClass="ui-button-raised"
                                     action="index.xhtml"
                                     actionListener="#{clienteControle.novo()}"/>

                    <p:commandButton value="PDF" ajax="false"
                                     styleClass="ui-button-secondary"
                                     action="#{relatorioControle.geraRelatorioCliente()}"
                                     icon="pi pi-file-pdf" style="align-items: center" onclick="this.form.target='_blank'"/>
                </p:panelGrid>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
