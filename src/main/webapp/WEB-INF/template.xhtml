<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
    <title>Sistema Ideal Orgânico</title>
</h:head>
<h:body>
    <p:growl id="messages"/>
    <h:form>

        <p:menubar>
            <p:menuitem value="Home" icon="pi pi-fw pi-home" action="/index.chtml"/>

            <p:submenu label="Cadastros" icon="pi pi-fw pi-plus-circle">

                <p:menuitem value="Funcionário" icon="pi pi-fw pi-user" ajax="false" outcome="/funcionario/list.xhtml"/>
                <p:menuitem value="Clientes" icon="pi pi-fw pi-user" ajax="false" outcome="/cliente/list.xhtml"/>
                <p:menuitem value="Cidade" icon="pi pi-fw pi-map-marker" ajax="false" outcome="/cidade/list.xhtml"/>
                <p:menuitem value="Estado" icon="pi pi-fw pi-flag" ajax="false" outcome="/estado/list.xhtml"/>
                <p:menuitem value="Tipo Serviços" icon="pi pi-fw pi-table" ajax="false"
                            outcome="/tipoServico/list.xhtml"/>
                <p:menuitem value="Serviços" icon="pi pi-fw pi-cog" ajax="false" outcome="/servico/list.xhtml"/>
                <p:menuitem value="Plano Pagamento" icon="pi pi-fw pi-money-bill" ajax="false"
                            outcome="/planoPagamento/list.xhtml"/>
                <p:menuitem value="Maquinário" icon="pi pi-fw pi-send" ajax="false" outcome="/maquinario/list.xhtml"/>
                <p:menuitem value="Peças" icon="pi pi-fw pi-cog" ajax="false" outcome="/pecas/list.xhtml"/>
                <p:menuitem value="Usuário" icon="pi pi-fw pi-user" ajax="false" outcome="/usuario/list.xhtml"/>
                <p:menuitem value="Locais" icon="pi pi-fw pi-home" ajax="false" outcome="/locais/list.xhtml"/>
            </p:submenu>

            <p:submenu label="Expediente" icon="pi pi-fw pi-pencil">
                <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
            </p:submenu>

            <p:submenu label="Users" icon="pi pi-fw pi-user">
                <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                <p:submenu label="Search" icon="pi pi-fw pi-users">
                    <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                        <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                    </p:submenu>
                    <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                </p:submenu>
                <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                    <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                </p:submenu>
            </p:submenu>

            <p:divider layout="vertical"/>

            <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

        </p:menubar>

    </h:form>

    <ui:insert name="body"/>

</h:body>
</html>
