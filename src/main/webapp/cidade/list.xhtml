<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <div class="card">
            <h:form id="form">
                <p:dataTable var="cidade" value="#{cidadeControle.listaCidade}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             emptyMessage="Nenhuma cidade Encontrado">
                    <f:facet name="header">
                        Lista de Cidade
                    </f:facet>

                    <p:column headerText="Nome" style="text-align: center"  sortBy="#{cidade.nome}"
                              filterBy="#{cidade.nome}" filterMatchMode="contains" filterStyle="width: 50%">
                        <h:outputText value="#{cidade.nome}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{cidade.estado.nome}"/>
                    </p:column>
                    <p:column headerText="AÃ§Ãµes">
                        <p:commandButton icon="pi pi-info-circle"
                                         styleClass="rounded-button ui-button-info-outline ui-button-flat"
                                         actionListener="#{cidadeControle.editar(cidade)}" action="view.xhtml"
                                         ajax="false"/>
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning ui-button-flat"
                                         action="index.xhtml"
                                         actionListener="#{cidadeControle.editar(cidade)}"
                                         ajax="false" />
                        <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-flat"
                                         actionListener="#{cidadeControle.excluir(cidade)}"
                                         ajax="false" />
                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-12,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:commandButton value="Novo" ajax="false" styleClass="ui-button-raised"
                                     action="index.xhtml"
                                     actionListener="#{cidadeControle.novo()}"/>
                </p:panelGrid>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
