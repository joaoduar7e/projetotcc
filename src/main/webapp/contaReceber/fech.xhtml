<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">


        <h:form>

            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                    Dados do cadastro:
                </p:row>

                <p:outputLabel value="Cliente"/>
                <h:outputText value="#{contasReceberControle.contasReceber.cliente.nome}" size="40"
                              styleClass="hardblue font"/>

                <p:outputLabel value="Data Vencimento"/>
                <h:outputText value="#{contasReceberControle.contasReceber.dataVencimento}" size="40"
                              styleClass="hardblue font">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:outputText>

                <p:outputLabel value="Data Emissão"/>
                <h:outputText value="#{contasReceberControle.contasReceber.dataEmissao}" size="40"
                              styleClass="hardblue font">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:outputText>

                <p:outputLabel value="Valor da Conta"/>
                <h:outputText value="#{contasReceberControle.contasReceber.valor}" size="40" styleClass="hardblue font">
                    <f:convertNumber type="currency"/>
                </h:outputText>

                <p:outputLabel value="Valor Pago"/>
                <h:outputText value="#{contasReceberControle.contasReceber.valorBaixado}" size="40"
                              styleClass="hardblue font">
                    <f:convertNumber type="currency"/>
                </h:outputText>

                <p:outputLabel value="Valor"/>
                <p:inputNumber value="#{contasReceberControle.baixaContasReceber.valor}" id="valorP" size="10"
                               decimalPlaces="2" decimalSeparator=","
                               thousandSeparator="." symbol="R$">
                </p:inputNumber>

                <p:outputLabel value="Plano pagamento" for="planoPag"/>
                <p:selectOneMenu value="#{contasReceberControle.contasReceber.planoPagamento}" id="planoPag"
                                 required="true" requiredMessage="O plano de pagamento é obrigatório!"
                                 converter="#{contasReceberControle.planoPagamentoConverter}">
                    <f:selectItems value="#{contasReceberControle.listaPlanoPag}" var="planoPag"
                                   itemLabel="#{planoPag.nome}"
                                   itemValue="#{planoPag}"/>
                </p:selectOneMenu>
                <p:row>
                    <p:column styleClass="ui-grid-col-6">
                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         action="list.xhtml"/>
                    </p:column>
                    <p:column styleClass="ui-grid-col-6">
                        <p:commandButton value="Salvar" ajax="false" styleClass="ui-button-raised ui-button-success"
                                         actionListener="#{contasReceberControle.addBaixa()}"/>

                    </p:column>

                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>


</html>
