<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <h2 align="center" style="font-weight: bold;">Contas a Pagar</h2>

        <h:form>

            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row">
                </p:row>

                <p:outputLabel value="Cliente"/>
                <p:autoComplete value="#{contasPagarControle.contasPagar.cliente}"
                                completeMethod="#{contasPagarControle.getListaClientesFiltrando}"
                                var="fun" id="cliente" forceSelection="true"
                                size="40"
                                widgetVar="prodWid"
                                onclick="PF('prodWid').search('')"
                                itemLabel="#{fun.nome}"
                                itemValue="#{fun}"
                                converter="#{contasPagarControle.clienteConverter}"/>

                <p:outputLabel value="Data de Emissão"/>
                <p:datePicker id="dateE" value="#{contasPagarControle.contasPagar.dataEmissao}" size="40"
                              showIcon="true" style="width:auto" locale="pt"/>

                <p:outputLabel value="Data de Vencimento"/>
                <p:datePicker id="dateV" value="#{contasPagarControle.contasPagar.dataVencimento}" size="40"
                              showIcon="true" style="width:auto" locale="pt"/>

                <p:outputLabel value="Valor"/>
                <p:inputNumber value="#{contasPagarControle.contasPagar.valor}" id="valor" size="40"
                               decimalPlaces="2" decimalSeparator=","
                               thousandSeparator="." symbol="R$">
                </p:inputNumber>

                <p:outputLabel value="Observação"/>
                <p:inputText value="#{contasPagarControle.contasPagar.observacao}" id="endereco" size="40"/>

                <p:row>
                    <p:column styleClass="ui-grid-col-6">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         action="list.xhtml"/>
                    </p:column>
                    <p:column styleClass="ui-grid-col-6">
                        <p:commandButton value="Salvar" ajax="false" styleClass="ui-button-raised ui-button-success"
                                         actionListener="#{contasPagarControle.salvar()}"  action="list.xhtml"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>

</html>
