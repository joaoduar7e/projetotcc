<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <div class="card">
            <h:form id="form">
                <p:dataTable var="contaP" value="#{contasPagarControle.listaContasPagar}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             emptyMessage="Nenhum tipoServico Encontrado">
                    <f:facet name="header">
                        Lista de Contas a Pagar
                    </f:facet>

                    <p:column headerText="ID">
                        <h:outputText value="#{contaP.id}"/>
                    </p:column>
                    <p:column headerText="Cliente" style="text-align: center" sortBy="#{contaP.cliente.nome}"
                              filterBy="#{contaP.cliente.nome}" filterMatchMode="contains" filterStyle="width: 50%">
                        <h:outputText value="#{contaP.cliente.nome}"/>
                    </p:column>
                    <p:column headerText="Num. Parcela">
                        <h:outputText value="#{contaP.numParcela}"/>
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{contaP.valor}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Data Emissão">
                        <h:outputText value="#{contaP.dataEmissao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Data Vencimento">
                        <h:outputText value="#{contaP.dataVencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Observação">
                        <h:outputText value="#{contaP.observacao} - #{contaP.compra.id}"/>
                    </p:column>
                    <p:column headerText="Ações">

                        <p:commandButton icon="pi pi-info-circle"
                                         styleClass="rounded-button ui-button-info-outline ui-button-flat"
                                         actionListener="#{contasPagarControle.editar(contaP)}" action="view.xhtml"
                                         ajax="false"/>

                        <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-flat"
                                         actionListener="#{contasPagarControle.excluir(contaP)}"
                                         ajax="false" />
                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-12,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:commandButton value="Novo" ajax="false" styleClass="ui-button-raised"
                                     action="index.xhtml"
                                     actionListener="#{contasPagarControle.novo()}"/>
                </p:panelGrid>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
